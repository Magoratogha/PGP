<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Editar Perfil</title>
</head>
<body class="bg-light d-flex align-items-lg-center">

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		  	<a class="navbar-brand" href="#">
	    		<img src="img/Logo.png" width="30" height="30" alt="">
	  		</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>

		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto">
		      		<li class="nav-item">
		        			<a class="nav-link" href="#">Inicio</a>
		      		</li>
		      		<li class="nav-item ac active">
		        		<a class="nav-link" href="#">Ingresar</a>
		      		</li>
		    	</ul>
		  	</div>
		</nav>
		<div class="row mt-5 justify-content-center">
			<div class="py-5 px-xl-5">
				<div class="card border-dark">
					<div class="card-body">
						<form>
							<div class="form-row">
						    	<div class="form-group col-12 col-md-6">
						      		<label for="inputName">Nombre</label>
						      		<input type="text" class="form-control" id="inputName" placeholder="Nombre">
						    	</div>
						    	<div class="form-group col-12 col-md-6">
						      		<label for="inputApellidos">Apellidos</label>
						      		<input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos">
						    	</div>
						  	</div>
						  	<div class="form-row">
						    	<div class="form-group col-12">
						      		<label for="inputEmail">Correo electr√≥nico</label>
						      		<input type="email" class="form-control" id="inputEmail" placeholder="alguien@ejemplo.com">
						    	</div>
						  	</div>
						  	<div class="form-row">
						    	<div class="form-group col-12 col-md-6">
						      		<label for="inputID">Documento de identidad</label>
						      		<input type="text" class="form-control" id="inputID" placeholder="1088123456">
						    	</div>
						    	<div class="form-group col-12 col-md-6">
						      		<label for="inputFechaNacimiento">Fecha de nacimiento</label>
						      		<input type="date" class="form-control" id="inputFechaNacimiento">
						    	</div>
						  	</div>
						  	<div class="form-row justify-content-end">
						  		<div class="form-group col-12 col-md-6">
						  			<button type="submit" class="btn btn-dark btn-block">Guardar</button>
						  		</div>
						  	</div>
						</form>		
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
